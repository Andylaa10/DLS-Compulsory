<mat-card class="example-card">

  <mat-card-header>
    <mat-card-title id="id">Id: {{calculationResult.id}}</mat-card-title>
    <mat-card-title>{{getCalculation(calculationResult.operation)}}</mat-card-title>
    <mat-card-subtitle>Result: {{calculationResult.result}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>First number: {{calculationResult.firstNumber}}</p>
    <p>Second number: {{calculationResult.secondNumber}}</p>
  </mat-card-content>
</mat-card>
